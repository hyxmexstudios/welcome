<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Sistema académico para gestión educativa. Accede a calificaciones, asistencia y más.">
    <meta name="keywords" content="Sistema Académico, Gestión Escolar, Plataforma Educativa">
    <title>Sistema Académico - Iniciar Sesión</title>
    <link rel="stylesheet preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <style>
        /* Fondo degradado animado */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Contenedor del formulario */
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h1 {
            margin-bottom: 1.5rem;
            color: #333;
        }

        .login-container input {
            margin-bottom: 1rem;
        }

        .login-container button {
            background-color: #6a11cb;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .login-container button:hover {
            background-color: #2575fc;
        }

        .welcome-message {
            display: none;
            font-size: 1.5rem;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Iniciar Sesión</h1>
        <form id="loginForm">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" placeholder="Usuario" required>
                <label for="username">Usuario</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                <label for="password">Contraseña</label>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
        <div id="welcomeMessage" class="welcome-message">
            ¡Bienvenido al sistema!
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-analytics.js"></script>
    <script>
        // Configuración Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBISGP2J3zWVRF7fR-7IWL4O0C6wLSuaWk",
            authDomain: "codigosojalafuncione.firebaseapp.com",
            projectId: "codigosojalafuncione",
            storageBucket: "codigosojalafuncione.firebasestorage.app",
            messagingSenderId: "42021843470",
            appId: "1:42021843470:web:22e0ab25a65be9e064825f",
            measurementId: "G-7WP5JVZM7J"            
        };

        // Inicializar Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const messaging = firebase.messaging();

        // Registrar el service worker para notificaciones
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./firebase-messaging-sw.js')
                .then(registration => {
                    console.log('Service Worker registrado con éxito:', registration);
                })
                .catch(err => console.error('Error al registrar el Service Worker:', err));
        }

        // Manejo del formulario de inicio de sesión
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === "admin" && password === "1234") {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('welcomeMessage').style.display = 'block';
            } else {
                alert("Usuario o contraseña incorrectos");
            }
        });
    </script>
</body>
</html>
